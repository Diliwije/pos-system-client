<div class="auth-bg">
  <!-- Animated background orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="grid-overlay"></div>

  <div class="auth-card">
    <!-- Logo -->
    <div class="brand">
      <div class="logo-mark">N</div>
      <div class="brand-text">
        <span class="brand-name">Nexus</span>
        <span class="brand-sub">Admin Platform</span>
      </div>
    </div>

    <div class="card-header">
      <h1>Welcome back</h1>
      <p>Sign in to your admin dashboard</p>
    </div>

    <!-- Error Alert -->
    <div class="alert alert-error" *ngIf="errorMessage">
      <span class="alert-icon">âš </span>
      {{ errorMessage }}
    </div>

    <!-- Success Alert -->
    <div class="alert alert-success" *ngIf="successMessage">
      <span class="alert-icon">âœ“</span>
      {{ successMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Email Field -->
      <div class="field-group" [class.has-error]="email.invalid && email.touched">
        <label for="email">Email address</label>
        <div class="input-wrap">
          <span class="input-icon">âœ‰</span>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="admin@nexus.io"
            autocomplete="email"
          />
        </div>
        <span class="field-error" *ngIf="email.invalid && email.touched">
          <ng-container *ngIf="email.errors?.['required']">Email is required</ng-container>
          <ng-container *ngIf="email.errors?.['email']">Enter a valid email</ng-container>
        </span>
      </div>

      <!-- Password Field -->
      <div class="field-group" [class.has-error]="password.invalid && password.touched">
        <label for="password">Password</label>
        <div class="input-wrap">
          <span class="input-icon">ğŸ”’</span>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Min. 8 characters"
            autocomplete="current-password"
          />
          <button type="button" class="toggle-pw" (click)="showPassword = !showPassword">
            {{ showPassword ? 'ğŸ‘' : 'ğŸ‘â€ğŸ—¨' }}
          </button>
        </div>
        <span class="field-error" *ngIf="password.invalid && password.touched">
          <ng-container *ngIf="password.errors?.['required']">Password is required</ng-container>
          <ng-container *ngIf="password.errors?.['minlength']">At least 8 characters required</ng-container>
        </span>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn-primary"
        [class.loading]="isLoading"
        [disabled]="form.invalid || isLoading"
      >
        <span class="btn-content" *ngIf="!isLoading">
          <span>Sign In</span>
          <span class="btn-arrow">â†’</span>
        </span>
        <span class="spinner" *ngIf="isLoading"></span>
      </button>

    </form>

    <div class="divider"><span>or</span></div>

    <div class="auth-footer">
      <span>Don't have an account?</span>
      <a routerLink="/signup" class="link">Create account â†’</a>
    </div>
  </div>
</div>
